<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inlin and Block</title>
</head>
<body>
     <!-- block element -->
    <p style="border: 2px solid red;">this is a paragraph</p><a style="border: 3px solid blue;">this is also a paragraph</a>
    <!-- inline element -->
    <span style="border: 2px solid red;">this is a span</span> <span style="border: 2px solid red;">this is also a paragraph</span>
</body>
</html>
