<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            color: red; /*color by name*/
        }
        #secondPara{
            color: rgb(33, 182, 28);
        }
        #thirdPara{
            color: #ff67ff;
        }
        
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is a paragraph my first box</p>
    <h2>This is my second box</h2>

    <p id="secondPara">This is a paragraph my first box</p>
    <h2>This is my third box</h2>

    <p id="thirdPara">This is a paragraph my first box</p>
</body>
</html>
