<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- html entity use for space -->
    <title>Html Entity</title>
</head>
<body>
    <div class="container">
        <p>This is paragraph</p>
    </div>
    <div class="container">
        <p>This is also &nbsp; &nbsp; paragraph</p>
        <!-- lt and gt use for written tag like this <p> -->
        <p>Paragraph is written like this &lt;p&gt;</p>
        <p>pound is written like this &pound; </p>
        <p>copyright is written like this &copy; </p>


    </div>
</body>
</html>
