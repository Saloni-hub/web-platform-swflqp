<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .c1, .c2 {
          height: 50px;
          width: 50px;
          position: absolute;
          top: 0px;
        }
        .c1 {
          background-color: red;
          left: 0px;
        }
        .c2 {
          background-color: green;
          position: absolute;
          right: 0px;
        }
        @media only screen and (max-width: 1500px) {
           body {
                background-color: chartreuse;
            }
        }
      </style>
</head>
<body>
    <div class="c1">
    </div>
    <div class="c2">
    </div>
</body>
</html>
